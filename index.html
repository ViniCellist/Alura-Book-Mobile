<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/vars.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header__container">
        <div class="header__container-nav">
            <input type="checkbox" id="menu" class="container__btn">
            <label for="menu">
                <span class="header__menu-hamburger container__img"></span>
            </label>
            <ul class="list-menu">
                <li class="list-menu__title">Categorias</li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">PROGRAMAÇÃO</a>
                </li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">FRONT-END</a>
                </li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">INFRAESTRUTURA</a>
                </li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">BUSINESS</a>
                </li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">DESIGN & UX</a>
                </li>
            </ul>
            <img src="images/icons/logo.png" alt="Logo da Alurabooks" class="container__img">
        </div>
        <div class="header__container-nav">
            <a href="#"><img src="images/icons/favorite.png" alt="Meus Favoritos" class="container__img"></a>
            <a href="#"><img src="images/icons/sacola.png" alt="Carrinho de Compras" class="container__img"></a>
            <a href="#"><img src="images/icons/profile.png" alt="Meu Perfil" class="container__img"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__title">
            Já sabe por onde começar?
        </h2>
        <p class="banner__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__search" placeholder="Qual será sua próxima leitura?">
    </section>

    <section class="carousel">
        <h2 class="carousel__title">Novos Lançamentos</h2>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./images/books/angular.png" alt="Livro sobre Angulgar">
                </div>
                <div class="swiper-slide">
                    <img src="./images/books/acessibilidade.png" alt="Livro sobre Acessibilidade">
                </div>
                <div class="swiper-slide">
                    <img src="./images/books/apache-kafka.png" alt="Livro sobre Apache Kafka">
                </div>
                <div class="swiper-slide">
                    <img src="./images/books/arquitetura.png" alt="Livro sobre Arquitetura">
                </div>
                <div class="swiper-slide">
                    <img src="./images/books/construct-2.png" alt="Livro sobre Construct">
                </div>
                <div class="swiper-slide">
                    <img src="./images/books/gestao-2.png" alt="Livro sobre Gestão vol. 2">
                </div>
                <div class="swiper-slide">
                    <img src="./images/books/gestao.png" alt="Livro sobre Gestão vol. 1">
                </div>
                <div class="swiper-slide">
                    <img src="./images/books/guia-front-end.png" alt="Livro sobre Front-end">
                </div>
                <div class="swiper-slide">
                    <img src="./images/books/javascript.png" alt="Livro sobre JavaScript">
                </div>
                <div class="swiper-slide">
                    <img src="./images/books/liderança.png" alt="Livro sobre Liderança">
                </div>
                <div class="swiper-slide">
                    <img src="./images/books/mean.png" alt="Livro sobre mean">
                </div>
                <div class="swiper-slide">
                    <img src="./images/books/metricas-ageis.png" alt="Livro sobre Metricas Ageis">
                </div>
                ...
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-scrollbar"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
